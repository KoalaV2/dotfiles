# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Vim movement
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-l select-pane -R
bind -n M-k select-pane -U

# Vim rezise
bind -n M-S-k resize-pane -U 5
bind -n M-S-j resize-pane -D 5
bind -n M-S-h resize-pane -L 5
bind -n M-S-l resize-pane -R 5

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Looks
set -g status-position bottom
set -g status-justify left
set -g status-left ' '
set -g status-right '#{=20:pane_title} %b %d'

set -g mouse on                                     # Enable mouse
set -g default-terminal "screen-256color"           # Enable 256 colors
set -sg escape-time 0                               # Fix ESC delay
